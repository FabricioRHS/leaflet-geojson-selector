<body>
<h3><a href="../"><big>â—„</big> Leaflet GeoJSON List</a></h3>

<h4>Simple Example: <em>Italian regions</em></h4>
<div id="map"></div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/leaflet/dist/leaflet.js"></script>
<script src="../src/leaflet-geojson-list.js"></script>
<script>

	var map = new L.Map('map',{
			zoomControl: false,
		}),
		geoStyle = {
			color:'#00f',
			fillColor:'#00f',
			weight: 1,
			opacity: 1,
			fillOpacity:0.4
		},
		geoStyleHover = {
			color:'#00f',
			fillColor:'#e00',
			weight: 1,
			opacity: 1,
			fillOpacity:0.6			
		};

	map.addControl(L.control.zoom({position:'topright'}));
	map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

	var markersLayer = new L.LayerGroup();	//layer contain searched elements
	map.addLayer(markersLayer);

	$.getJSON('regions.json', function(json) {

		var geoLayer = L.geoJson(json, {
				style: geoStyle,
				onEachFeature: function(feature, layer) {
					layer.bindPopup( L.Util.template(
						"<b>{name}</b>"+
						"<br>Area: {area}"+
						"<br>Length: {length}"
						,feature.properties) );
				}
			});
		
		map.addLayer(geoLayer);
		map.fitBounds( geoLayer.getBounds() );
		map.setMaxBounds( geoLayer.getBounds().pad(0.5) );

		var list = new L.Control.GeoJSONList({layer: geoLayer,itemArrow:''});
		
		list.on('item-mouseover', function(e) {
			e.layer.setStyle( geoStyleHover );
		}).on('item-mouseout', function(e) {
			e.layer.setStyle( geoStyle );
		});

		map.addControl( list );

		
	});

</script>
