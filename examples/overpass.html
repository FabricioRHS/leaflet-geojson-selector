	white-space: nowrap;

	margin: 0 20px;

<body>
<h3><a href="../"><big>â—„</big> Leaflet GeoJSON List</a></h3>

<h4>Overpass API Example: load buildings in area</h4>

<div id="map"></div>

<select id="geofilter" size="3" multiple>
	<option value="way[building=yes]({bbox});(._;>;);" selected>buildings</option>
</select>

<pre id="selection">&nbsp;</pre>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/leaflet/dist/leaflet.js"></script>
<script src="../node_modules/osmtogeojson/osmtogeojson.js"></script>
<script src="../src/leaflet-geojson-list.js"></script>
<script>

	var map = new L.Map('map', {
			center: L.latLng(41.89059, 12.51652),
			zoom: 18,
			zoomControl: false,
			layers: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
		});

	map.addControl(L.control.zoom({position:'topright'}));

	var geoLayer = L.geoJson().addTo(map);
	
	var geoList = L.control.geoJsonList(geoLayer, { listLabel:'id' });

	geoList.on('item-active', function(e) {
		$('#selection').text(JSON.stringify(e.layer.feature.properties));
	})
	.addTo(map);
	
	$('#geofilter').on('change', function(e) {

		var bb = self.map.getBounds(),
			sw = bb.getSouthWest(),
			ne = bb.getNorthEast(),
			prec = 6,
			ll = [
				[ parseFloat(sw.lat.toFixed(prec)), parseFloat(sw.lng.toFixed(prec)) ],
				[ parseFloat(ne.lat.toFixed(prec)), parseFloat(ne.lng.toFixed(prec)) ]
			],
			data = L.Util.template('data=[out:json];'+this.value+'out;', {
				bbox: [ll[0][0], ll[0][1], ll[1][0], ll[1][1]].join()
			});

		$.ajax({
			url: 'http://overpass-api.de/api/interpreter',
			type:'post',
			data: data,
			dataType: 'json',
			success: function(json) {

				map.removeLayer(geoLayer);

				var geojson = osmtogeojson(json);

				console.log(geojson);

				geoLayer = L.geoJson(geojson).addTo(map);

				map.fitBounds( geoLayer.getBounds() );

				geoList.reload( geoLayer );
			}
		});
	}).trigger('change');

</script>
